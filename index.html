<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flying Enemies Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .movement-buttons {
            display: flex;
            justify-content: center;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: gray;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            text-align: center;
            touch-action: manipulation;
        }
        .reset-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 40px;
            background-color: red;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="movement-buttons">
            <button class="button" id="left">â¬…</button>
            <button class="button" id="right">âž¡</button>
        </div>
        <div class="movement-buttons">
            <button class="button" id="up">â¬†</button>
            <button class="button" id="down">â¬‡</button>
        </div>
        <button class="button" id="fire">ðŸ”¥</button>
    </div>
    <button class="reset-button" id="reset">Reset</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            color: "red",
            dx: 0,
            dy: 0,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        const enemyCount = 20;
        const enemySpeed = 1;
        let gameOver = false;

        for (let i = 0; i < enemyCount; i++) {
            enemies.push({
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                width: 40,
                height: 40,
                color: "orange",
                speed: enemySpeed
            });
        }

        function movePlayer(direction, isMoving) {
            if (gameOver) return;
            const speed = isMoving ? player.speed : 0;
            if (direction === 'left') player.dx = -speed;
            if (direction === 'right') player.dx = speed;
            if (direction === 'up') player.dy = -speed;
            if (direction === 'down') player.dy = speed;
        }

        function shoot() {
            if (gameOver) return;
            bullets.push({ x: player.x + 20, y: player.y, width: 5, height: 10, color: "yellow", dy: -5 });
        }

        function resetGame() {
            gameOver = false;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            bullets = [];
            enemies.forEach(enemy => {
                enemy.y = Math.random() * -canvas.height;
            });
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function updateGame() {
            if (gameOver) return;

            player.x += player.dx;
            player.y += player.dy;

            bullets.forEach(bullet => {
                bullet.y += bullet.dy;
            });

            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) {
                    enemy.y = Math.random() * -canvas.height;
                    enemy.x = Math.random() * canvas.width;
                }
                
                if (checkCollision(player, enemy)) {
                    gameOver = true;
                    alert("Game Over");
                }
            });

            bullets = bullets.filter(bullet => bullet.y > 0);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById("left").addEventListener("touchstart", () => movePlayer('left', true));
        document.getElementById("left").addEventListener("touchend", () => movePlayer('left', false));
        document.getElementById("right").addEventListener("touchstart", () => movePlayer('right', true));
        document.getElementById("right").addEventListener("touchend", () => movePlayer('right', false));
        document.getElementById("up").addEventListener("touchstart", () => movePlayer('up', true));
        document.getElementById("up").addEventListener("touchend", () => movePlayer('up', false));
        document.getElementById("down").addEventListener("touchstart", () => movePlayer('down', true));
        document.getElementById("down").addEventListener("touchend", () => movePlayer('down', false));

        document.getElementById("fire").addEventListener("touchstart", shoot);
        document.getElementById("reset").addEventListener("click", resetGame);
        
        gameLoop();
    </script>
</body>
</html>
